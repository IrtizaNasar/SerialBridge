name: Build and Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'release/v*'
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      max-parallel: 1
      matrix:
        os: [macos-latest, macos-15-intel, windows-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # Linux-specific setup for Electron
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y graphicsmagick libgtk-3-dev libnss3 libasound2-dev libgbm-dev

      - name: Build (Draft / Access Check)
        if: startsWith(github.ref, 'refs/tags/') != true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: |
          npm run build
          npx electron-builder --publish never

      - name: Build & Release (Tag)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        shell: bash
        run: |
          # Build artifacts (publish never)
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            npx electron-builder --publish never --arm64
          elif [[ "${{ matrix.os }}" == "macos-15-intel" ]]; then
            npx electron-builder --publish never --x64
          else
            npx electron-builder --publish never
          fi

          # Manually upload artifacts (clobber to fix race conditions)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Processing release for tag: $TAG_NAME"
          
          # Ensure release exists (ignoring error if it does)
          gh release create $TAG_NAME --title "$TAG_NAME" --notes "Automated release" || true
          
          # Upload all relevant artifacts
          find dist -maxdepth 1 -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.yml" -o -name "*.blockmap" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" \) -print0 | xargs -0 -I {} gh release upload $TAG_NAME "{}" --clobber
